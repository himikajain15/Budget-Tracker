{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-5">Welcome to the Budget Tracker App!</h1>
    <p class="text-center">Track your income, expenses, and manage your finances with ease.</p>
    
    <!-- Login and Register links -->
    <div class="text-center">
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary mt-3">Login</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary mt-3">Register</a>
        {% else %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-success mt-3">Go to Dashboard</a>
        {% endif %}
    </div>
{% endblock %}
