{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">Create a New Group</h2>
        <form method="POST" action="{{ url_for('main.create_group') }}">
            {{ form.hidden_tag() }}

            <!-- Group Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Group Name:</label>
                {{ form.name(class="form-control form-control-lg", placeholder="Enter group name") }}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 py-2">Create Group</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
