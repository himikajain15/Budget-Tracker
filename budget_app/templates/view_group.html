{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>{{ group.name }} - Group Details</h2>

    <h3>Members:</h3>
    <ul>
      {% for member in members %}
        <li>{{ member.username }} (Balance: ${{ member.balance }})</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('main.add_member', group_id=group.id) }}" class="btn btn-info mt-3">Add Member</a>
    <a href="{{ url_for('main.add_expense', group_id=group.id) }}" class="btn btn-warning mt-3">Add Shared Expense</a>
  </div>
{% endblock %}
