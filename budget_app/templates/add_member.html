{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Group Title -->
    <div class="card shadow-lg p-4 rounded mb-4">
        <h1 class="text-center mb-2">Group: {{ group.name }}</h1>
        <p class="text-center text-muted">{{ group.description }}</p>
    </div>

    <!-- Members List -->
    <div class="card shadow-sm p-4 rounded mb-4">
        <h3 class="mb-3">Members:</h3>
        <ul class="list-group">
            {% for member in group.members %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ member.user.username }}
                </li>
            {% else %}
                <li class="list-group-item text-muted">No members yet.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add Member Form -->
    <div class="card shadow-sm p-4 rounded mb-4">
        <h3 class="mb-3">Add a New Member:</h3>
        <form action="{{ url_for('main.add_member', group_id=group.id) }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg px-4 py-2">Add Member</button>
        </form>
    </div>

    <!-- Back Button -->
    <div class="text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
